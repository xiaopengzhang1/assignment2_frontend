<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40%;
    margin-left: 30%;
    margin-top: 7%;
  }

  .input {
    height: 40px;
    border: none;
    padding-left: 10px;
    width: 100%;
  }

  .submit {
    color: white;
    border: none;
    height: 40px;
    width: 50%;
    background-color: #2d8cf0;
  }

  .active {
    font-size: 15px;
    color: #2d8cf0;
  }

  .form-item {
    display: flex;
    width: 100%;
    flex-direction: column;
    align-items: flex-start;
    margin: 20px 0;
  }

  .form-item label {
    font-weight: bold;
    margin-bottom: 5px;
  }
</style>
<form (submit)="login()">
  <h1>Chatting Online</h1>
  <div class="form-item">
    <label>Account</label>
    <input [(ngModel)]="formData.username" name="username" required class="input" type="text" placeholder="Account">
  </div>
  <div class="form-item">
    <label>Password</label>
    <input [(ngModel)]="formData.password" name="password" required class="input" type="password"
           placeholder="Password">
  </div>
  <p style="color: red">{{error}}</p>
  <p><span class="active"><a [routerLink]="['/register']" class="active">Register</a></span></p>
  <input class="submit" type="submit" value="Enter Room">
</form>
